<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vkTUNEos - Open-Source AI Media Production Platform</title>
  <meta name="description" content="Zero data collection. Your data stays yours. Full control over your creative tools.">

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    * {
      font-family: 'Inter', system-ui, sans-serif;
    }

    :root {
      --vk-primary: #8B5CF6;
      --vk-secondary: #06B6D4;
      --vk-accent: #F59E0B;
      --vk-dark: #0F172A;
      --vk-darker: #020617;
    }

    body {
      background: linear-gradient(135deg, var(--vk-darker) 0%, var(--vk-dark) 100%);
      min-height: 100vh;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gradient-text {
      background: linear-gradient(135deg, #8B5CF6, #06B6D4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glow {
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
    }

    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .mood-map {
      background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.4); }
      50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); }
    }

    .animate-pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .waveform {
      display: flex;
      align-items: center;
      gap: 2px;
      height: 40px;
    }

    .waveform-bar {
      width: 3px;
      background: linear-gradient(to top, #8B5CF6, #06B6D4);
      border-radius: 2px;
      animation: waveform 0.5s ease-in-out infinite alternate;
    }

    @keyframes waveform {
      to { height: 100%; }
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            vk: {
              primary: '#8B5CF6',
              secondary: '#06B6D4',
              accent: '#F59E0B',
              dark: '#0F172A',
              darker: '#020617'
            }
          }
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ========================================================================
    // ICONS (using Lucide-like SVG)
    // ========================================================================

    const Icons = {
      Music: () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        </svg>
      ),
      Mic: () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        </svg>
      ),
      Split: () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        </svg>

        </svg>
      ),
      Captions: () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

      ),
      Brain: () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        </svg>
      ),
      Shield: () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      ),
      Heart: () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      ),
      Store: () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      ),
      GitBranch: () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 21v-8m0 0a4 4 0 118 0m-8 0h8m6 0v-4a4 4 0 00-4-4H10m8 8a4 4 0 11-8 0" />
        </svg>
      ),
      Play: () => (
        <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
      ),
      Check: () => (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
        </svg>
      )
    };

    // ========================================================================
    // COMPONENTS
    // ========================================================================

    // Header
    function Header() {
      return (
        <header className="fixed top-0 w-full z-50 glass">
          <div className="max-w-7xl mx-auto px-6 py-4">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-vk-primary to-vk-secondary flex items-center justify-center">
                  <Icons.Music />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">vkTUNEos</h1>
                  <p className="text-xs text-gray-400">Open-Source AI Media</p>
                </div>
              </div>

              <nav className="hidden md:flex items-center gap-8">
                <a href="#features" className="text-gray-300 hover:text-white transition">Features</a>
                <a href="#studio" className="text-gray-300 hover:text-white transition">Studio</a>
                <a href="#killer" className="text-gray-300 hover:text-white transition">Killer Features</a>
                <a href="#docs" className="text-gray-300 hover:text-white transition">Docs</a>
              </nav>

              <div className="flex items-center gap-4">
                <a href="/api/v1/docs" className="text-gray-300 hover:text-white">API</a>
                <button className="px-4 py-2 rounded-lg bg-gradient-to-r from-vk-primary to-vk-secondary text-white font-medium hover:opacity-90 transition">
                  Launch Studio
                </button>
              </div>
            </div>
          </div>
        </header>
      );
    }

    // Hero Section
    function Hero() {
      return (
        <section className="pt-32 pb-20 px-6">
          <div className="max-w-7xl mx-auto text-center">
            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full glass text-sm text-gray-300 mb-8">
              <span className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
              v1.0.0 — Full Stack Released
            </div>

            <h1 className="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">
              AI Media Production
              <br />
              <span className="gradient-text">Zero Data Collection</span>
            </h1>

            <p className="text-xl text-gray-400 max-w-3xl mx-auto mb-12">
              Self-hosted, open-source platform for music generation, voice cloning,
              10-stem separation, video creation, and more. Your data stays yours.
            </p>

            <div className="flex flex-wrap justify-center gap-4 mb-16">
              <button className="px-8 py-4 rounded-xl bg-gradient-to-r from-vk-primary to-vk-secondary text-white font-semibold text-lg hover:opacity-90 transition glow">
                <span className="flex items-center gap-2">
                  <Icons.Play /> Try Demo
                </span>
              </button>
              <button className="px-8 py-4 rounded-xl glass text-white font-semibold text-lg hover:bg-white/10 transition">
                View on GitHub
              </button>
            </div>

            {/* Stats */}
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto">
              {[
                { value: '10', label: 'Stem Separation' },
                { value: '10s', label: 'Voice Clone Time' },
                { value: '99%', label: 'Caption Accuracy' },
                { value: '0', label: 'Data Collection' }
              ].map((stat, i) => (
                <div key={i} className="glass rounded-xl p-6">
                  <div className="text-3xl font-bold gradient-text">{stat.value}</div>
                  <div className="text-sm text-gray-400">{stat.label}</div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // Feature Cards
    function FeatureCard({ icon, title, description, features, gradient }) {
      return (
        <div className={`feature-card glass rounded-2xl p-6 transition-all duration-300`}>
          <div className={`w-12 h-12 rounded-xl bg-gradient-to-br ${gradient} flex items-center justify-center text-white mb-4`}>
            {icon}
          </div>
          <h3 className="text-xl font-semibold text-white mb-2">{title}</h3>
          <p className="text-gray-400 mb-4">{description}</p>
          <ul className="space-y-2">
            {features.map((f, i) => (
              <li key={i} className="flex items-center gap-2 text-sm text-gray-300">
                <Icons.Check />
                {f}
              </li>
            ))}
          </ul>
        </div>
      );
    }

    // Tier 1 Features Section
    function Tier1Features() {
      const features = [
        {
          icon: <Icons.Music />,
          title: 'Music Generation',
          description: 'Text-to-music with full stem control',
          gradient: 'from-purple-500 to-pink-500',
          features: ['MusicGen + AudioCraft', 'Genre/mood/tempo control', 'Multi-track stem output', 'Up to 5 min duration']
        },
        {
          icon: <Icons.Mic />,
          title: 'Voice Cloning',
          description: 'Clone any voice from 10 seconds',
          gradient: 'from-blue-500 to-cyan-500',
          features: ['RVC v3 + OpenVoice', 'Real-time conversion', 'Singing voice synthesis', 'Multi-language support']
        },
        {
          icon: <Icons.Split />,
          title: '10-Stem Separation',
          description: 'Industry-leading stem extraction',
          gradient: 'from-green-500 to-emerald-500',
          features: ['Full 10-stem output', 'Demucs + UVR5', 'Lead/backing vocals', 'Guitar/piano/synth/strings']
        },
        {
          icon: <Icons.Video />,
          title: 'Video Generation',
          description: 'AI-powered video creation',
          gradient: 'from-orange-500 to-red-500',
          features: ['Open-Sora + CogVideo', 'Text/image to video', 'Up to 1080p output', 'Lip-sync avatars']
        },
        {
          icon: <Icons.Video />,
          title: 'Video Editing',
          description: 'FFmpeg-powered editing suite',
          gradient: 'from-yellow-500 to-orange-500',
          features: ['Timeline editing', 'AI auto-cut', 'Color grading presets', 'Multi-platform export']
        },
        {
          icon: <Icons.Captions />,
          title: 'Auto Captions',
          description: '99% accurate transcription',
          gradient: 'from-teal-500 to-blue-500',
          features: ['Whisper large-v3', '99 languages', 'Custom CSS styling', 'Word-level timestamps']
        }
      ];

      return (
        <section id="features" className="py-20 px-6">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-16">
              <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">
                Tier 1: Must-Have Features
              </h2>
              <p className="text-gray-400 max-w-2xl mx-auto">
                Complete AI media production toolkit, all self-hosted and open-source
              </p>
            </div>

            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
              {features.map((f, i) => (
                <FeatureCard key={i} {...f} />
              ))}
            </div>
          </div>
        </section>
      );
    }

    // Differentiators Section
    function Differentiators() {
      const items = [
        { title: 'Stem Control in Generation', desc: 'Generate music AND get separate stems — Udio/Suno can\'t do this' },
        { title: 'Voice-to-Any-Voice Singing', desc: 'Record yourself → output as any voice model' },
        { title: 'Zero Data Collection', desc: '100% self-hosted. No telemetry. No cloud uploads.' },
        { title: 'Offline Mode', desc: 'Works without internet. Models downloaded once.' },
        { title: 'One-File .vktune Format', desc: 'All assets in one portable file with semantic compression' },
        { title: 'Git-like Version Control', desc: 'Every change tracked. Branch experiments. Undo anything.' },
        { title: 'Multi-Platform Export', desc: 'One click for TikTok, YouTube, Instagram, Shorts' },
        { title: 'Coordinate-Based Assets', desc: 'O(1) lookup with 5-axis Vector Authority system' }
      ];

      return (
        <section className="py-20 px-6 bg-black/20">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-16">
              <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">
                Tier 2: What Nobody Else Has
              </h2>
              <p className="text-gray-400 max-w-2xl mx-auto">
                Features that make vkTUNEos unique in the market
              </p>
            </div>

            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
              {items.map((item, i) => (
                <div key={i} className="glass rounded-xl p-5 hover:bg-white/5 transition">
                  <h3 className="text-white font-medium mb-2">{item.title}</h3>
                  <p className="text-sm text-gray-400">{item.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // Killer Features Section
    function KillerFeatures() {
      const killers = [
        {
          icon: <Icons.Brain />,
          title: 'AI Collaborator Mode',
          desc: '"Make this chorus more energetic" → AI adjusts in real-time',
          gradient: 'from-purple-600 to-pink-600'
        },
        {
          icon: <Icons.Store />,
          title: 'Voice Marketplace',
          desc: 'Share/trade RVC models with consent verification',
          gradient: 'from-blue-600 to-cyan-600'
        },
        {
          icon: <Icons.GitBranch />,
          title: 'Remix Rights Tracking',
          desc: 'Coordinate system tracks every contribution',
          gradient: 'from-green-600 to-emerald-600'
        },
        {
          icon: <Icons.Shield />,
          title: 'Copyright Shield',
          desc: 'Auto-detect copyrighted samples before publishing',
          gradient: 'from-red-600 to-orange-600'
        },
        {
          icon: <Icons.Heart />,
          title: 'Mood-to-Music',
          desc: 'Select emotion → generates matching soundtrack',
          gradient: 'from-pink-600 to-rose-600'
        },
        {
          icon: <Icons.Video />,
          title: 'Lip Sync Video',
          desc: 'Generate avatar lip-syncing to your audio',
          gradient: 'from-indigo-600 to-purple-600'
        }
      ];

      return (
        <section id="killer" className="py-20 px-6">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-16">
              <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">
                Tier 3: Killer Features
              </h2>
              <p className="text-gray-400 max-w-2xl mx-auto">
                Game-changing capabilities that transform your workflow
              </p>
            </div>

            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
              {killers.map((k, i) => (
                <div key={i} className={`glass rounded-2xl p-6 border-t-4 border-gradient-to-r ${k.gradient} hover:scale-105 transition-transform`}>
                  <div className={`w-12 h-12 rounded-xl bg-gradient-to-br ${k.gradient} flex items-center justify-center text-white mb-4`}>
                    {k.icon}
                  </div>
                  <h3 className="text-xl font-semibold text-white mb-2">{k.title}</h3>
                  <p className="text-gray-400">{k.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // API Demo Section
    function APIDemo() {
      const [response, setResponse] = useState(null);
      const [loading, setLoading] = useState(false);

      const testAPI = async () => {
        setLoading(true);
        try {
          const res = await fetch('/api/v1');
          const data = await res.json();
          setResponse(JSON.stringify(data, null, 2));
        } catch (err) {
          setResponse(JSON.stringify({ error: err.message }, null, 2));
        }
        setLoading(false);
      };

      return (
        <section id="docs" className="py-20 px-6 bg-black/20">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-16">
              <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">
                Full REST API
              </h2>
              <p className="text-gray-400 max-w-2xl mx-auto">
                Every feature accessible via documented API endpoints
              </p>
            </div>

            <div className="grid lg:grid-cols-2 gap-8">
              <div>
                <h3 className="text-xl font-semibold text-white mb-4">Quick Test</h3>
                <button
                  onClick={testAPI}
                  disabled={loading}
                  className="px-6 py-3 rounded-lg bg-gradient-to-r from-vk-primary to-vk-secondary text-white font-medium hover:opacity-90 transition mb-4"
                >
                  {loading ? 'Loading...' : 'GET /api/v1'}
                </button>

                {response && (
                  <pre className="glass rounded-xl p-4 text-sm text-gray-300 overflow-auto max-h-96">
                    {response}
                  </pre>
                )}
              </div>

              <div>
                <h3 className="text-xl font-semibold text-white mb-4">Available Endpoints</h3>
                <div className="space-y-2">
                  {[
                    'POST /api/v1/studio/music/generate',
                    'POST /api/v1/studio/voice/clone',
                    'POST /api/v1/studio/stems/separate',
                    'POST /api/v1/studio/video/generate',
                    'POST /api/v1/killer/collaborator',
                    'POST /api/v1/killer/copyright/scan',
                    'POST /api/v1/killer/mood/generate',
                    'GET  /api/v1/killer/marketplace'
                  ].map((endpoint, i) => (
                    <div key={i} className="glass rounded-lg px-4 py-2 font-mono text-sm text-gray-300">
                      {endpoint}
                    </div>
                  ))}
                </div>

                <a
                  href="/api/v1/docs"
                  className="inline-block mt-4 text-vk-primary hover:underline"
                >
                  View Full API Documentation →
                </a>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // Footer
    function Footer() {
      return (
        <footer className="py-12 px-6 border-t border-white/10">
          <div className="max-w-7xl mx-auto">
            <div className="flex flex-col md:flex-row justify-between items-center gap-6">
              <div className="flex items-center gap-3">
                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-vk-primary to-vk-secondary flex items-center justify-center">
                  <Icons.Music />
                </div>
                <span className="text-white font-semibold">vkTUNEos</span>
              </div>

              <div className="flex items-center gap-8 text-sm text-gray-400">
                <span>Open Source</span>
                <span>Zero Data Collection</span>
                <span>Self-Hosted</span>
              </div>

              <div className="text-sm text-gray-500">
                © 2026 vkTUNEos.com • VectorAuthority.com
              </div>
            </div>
          </div>
        </footer>
      );
    }

    // Main App
    function App() {
      return (
        <div className="min-h-screen text-white">
          <Header />
          <main>
            <Hero />
            <Tier1Features />
            <Differentiators />
            <KillerFeatures />
            <APIDemo />
          </main>
          <Footer />
        </div>
      );
    }

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
